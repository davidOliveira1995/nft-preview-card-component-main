<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <img src="images/image-equilibrium.jpg" alt="" height="250" />
      <article class="card-description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <article class="card-timer">
      
        <p>
          <img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>

        
        <span><img src="images/icon-clock.svg" alt="">3 days left</span>
      </article>
      <article class="card-creator">
        <img src="images/image-avatar.png" alt="" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David O.Silva</a>.
    </div>
  </body>
</html>
